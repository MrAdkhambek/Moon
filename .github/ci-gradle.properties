GROUP=com.adkhambek.moon
VERSION_NAME=0.0.1-alpha

SONATYPE_HOST=S01
RELEASE_SIGNING_ENABLED=true

POM_URL=https://github.com/MrAdkhambek/Moon
POM_SCM_URL=https://github.com/MrAdkhambek/Moon
POM_SCM_CONNECTION=scm:git:git://github.com/MrAdkhambek/Moon.git
